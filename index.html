<!DOCTYPE html>
<html>
  <head>
    <title>Movie Tickets</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
       <h1>Movie Tickets</h1>
       <div class="row">
         <div class="col-md-6">
           <hr>
           <h2>Tickets</h2>
           <form id="tickets">
             <div class="form-group">
               <label for="movies">Select a movie:</label><br>
               <select id="movieInput" name="movies" required>
                  <option value="Venom">Venom</option>
                  <option value="Nutcracker">The Nutcracker</option>
                  <option value="Holloween">Holloween</option>
                  <option value="Aladdin">Aladdin</option>
                  <option value="Starwars">Star Wars Marathon</option>
                  <option value="LOTR">Lord of the Rings Marathon</option>
               </select>
             </div>
             <div class="form-group">
               <label for="date">Select a date:</label>
               <input type="date"  class="form-control" id="dateInput" required>
             </div>
             <div class="form-group">
               <label for="new-phone-number">Select a time</label>
               <input type="time"  class="form-control" id="timeInput" required>
             </div>
             <div class="form-group">
               <select id="userAge" name="age" required>
                  <option value=14>below 18</option>
                  <option value=35>Adults</option>
                  <option value=60>Seniors</option>
               </select>
             </div>
             <div class="form-group">
               <label for="ticketNumber">Number of Tickets</label>
               <input type="text"  class="form-control" id="ticketNumber" required>
             </div>

             <button id="submitButton" type="submit" class="btn-primary">Purchase</button>
           </form>
           <hr>
           <h2>Contacts:</h2>
           <ul id="contacts">
           </ul>
         </div>
         <div class="col-md-6">
           <div id="output">

             </div>
           </div>
         </div>
       </div>
     </div>
</body>
</html>
